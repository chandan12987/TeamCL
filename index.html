<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Redirector</title>
        <style>
          body {
            background-image: url("https://wallpapercave.com/wp/wp3471926.jpg");
            background-repeat: repeat;
            background-position: center center;
            background-size: 1000%;
            animation: slide-background 20s linear infinite;
          }
          h1 {
      color: #bcff05; /* set the title color */
      text-align: center;
      margin-top: 50px;
      font-size: 70px;
    }
    label {
      color: #00f7ff; /* set the title color */
      text-align: center;
      margin-top: 50px;
      font-size: 30px;
    }
          label {
            display: block;
            margin-bottom: 10px;
          }
          input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2702f7;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            
          }
          input[type="submit"] {
            background-color: #1db122;
            color: rgb(0, 9, 58);
            padding: 10px 100px;
            font-size: 30px;
            font-style: initial;
            border: none 10px;
            border-radius: 20px;
            cursor: pointer;
            
           
          }
          input[type="submit"]:hover {
            background-color: #00ca0a;
          }
          button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: darkblue;
      }
        </style>
      </head>
      
   <body>
    <h1>YouTube Redirector</h1>
    <form onsubmit="generateRedirectUrl(); return false;">
      <label for="long-url">Enter URL:</label>
      <input type="text" id="long-url" name="long-url" required>
      <input type="submit" value="Genarate URL">
    </form>
    <p id="result"></p>
    <button id="copy-btn">Copy to Clipboard</button>
    <script>
      function generateRedirectUrl() {
        const longUrl = document.getElementById("long-url").value;
        const event = "comments";
        const redirToken = "QUFFLUhqbXAwQmZxTmlYd25VNWs0MjRCazdNY2o5SDhIUXxBQ3Jtc0ttd2ZQZzBSTDkycURXWGtvcDF1dk1tTFZFZTc5eEYwbDdPcXY4dWVnNXc2SmhxMEtfZ0NVNTZ0OFd3VHRGNWY5amU5Q3pMUkx5cjFxM1NWT1VPTnd6N1dDM0FHOFBxeGM1dldVX0pZT0x6ZjRwalQ2VQ&q";
        const redirectUrl = "https://www.youtube.com/redirect?q=" + encodeURIComponent(longUrl) + "&event=" + event + "&redir_token=" + redirToken + "&html_redirect=1";
        document.getElementById("result").innerHTML = "Your YouTube redirect URL is: <a href='" + redirectUrl + "' target='_blank'>" + redirectUrl + "</a>";
        document.getElementById("copy-btn").style.display = "block";
        document.getElementById("copy-btn").setAttribute("data-clipboard-text", redirectUrl);
      }

      // Add copy to clipboard functionality
      const copyBtn = document.getElementById("copy-btn");
      copyBtn.addEventListener("click", function() {
        const clipboardText = copyBtn.getAttribute("data-clipboard-text");
        navigator.clipboard.writeText(clipboardText).then(function() {
          alert("Copied to clipboard!");
        }, function() {
          alert("Error: Could not copy to clipboard.");
        });
      });
    </script>
  </body>
</html>
